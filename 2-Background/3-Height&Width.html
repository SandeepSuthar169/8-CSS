<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width</title>
    <style>
        #box1{
            height: 400px;
            width: 500px;
            color: aliceblue;
            background-color: #414141;
        }
        .box2{
            height: 200px;
            width: 200px;
            color: aqua;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="box1">Bax1</div>  <br>
    <div class="box2">Box2</div>
</body>
</html>
