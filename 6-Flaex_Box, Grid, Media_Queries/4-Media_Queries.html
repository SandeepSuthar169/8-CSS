<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: darkgreen;
        }
        @media screen and (max-width: 300px) and (min-width:200px) {     /* min-width, max-width */
            #box{
                height: 150px;
                width: 150px;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
