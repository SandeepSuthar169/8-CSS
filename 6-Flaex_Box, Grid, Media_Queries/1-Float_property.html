<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 110px;
            width: 300px;
            background-color: rgb(21, 34, 132);
            border: 1px solid #000;
        }
        #box{
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        .box1{
            background-color: red;
            float: right;
        }
        .box2{
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box" class="box1"></div>
        <div id="box" class="box2"></div>
    </div>
</body>
</html>
